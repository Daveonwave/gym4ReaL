  SHUFFLE_OBJECTS: True
  OBJ_CORRECT_ORIENTATION: True

#Simulator Setting
  IS_SIMULATION_REAL_TIME: False
  IS_SIMULATION_SHOWED: False
  IS_SIMULATION_RECORD: False
  RECORD_FOLDER : "/usr/src/gym4real"

